<!DOCTYPE html>
<html lang="en">

<head>
<title>corbe.net: Music Search Results</title>
{% include 'common_header.html' %}
</head>

<body>
  {% include 'header.html' %}

  <div class="containter">
    <div class="table-responsive">
      <table class="table table-striped table-condensed table-hover">
	<thead>
	  <tr>
	    <th>Artist</th>
	    <th>Title</th>
	    <th>Request This Song!</th>
	  </tr>
	</thead>
	<tbody>
	  {% for song in results %}
	  <tr>
	    <td>{{ song['artist'] }}</td>
	    <td>{{ song['title'] }}</td>
	    <td><a href="{{ url_for('song_request', i_song=song['i_song']) }}">Request</a></td>
	  </tr>
	  {% endfor %}
	</tbody>
      </table>
    </div>
  </div>

  {% include 'footer.html' %}
</body>

</html>
