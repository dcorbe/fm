<html>
<head>
<title>Manage Playlist: {{ playlist.name }}</title>
{% include 'common_header.html' %}
</head>

<body>
  {% include 'header.html' %}

  <div class="container">
    <div class="table-responsive">
      <table class="table table-striped table-condensed table-hover">
	<thead>
	  <tr>
	    <th class="rounded-left">Title</th>
	    <th>Artist</th>
	    <th class="rounded-right">Action</th>
	  </tr>
	</thead>
	<tbody>
	  {% for song in playlist.songs %}
	  <tr>
	    <td>{{song.title}}</td>
	    <td>{{song.artist}}</td>
	    <td><a href="{{ url_for('playlist_deletesong', i_user=playlist.owner.id, i_playlist=playlist.id, i_song=song.id) }}">Delete</a></td>
	  </tr>
	  {% endfor %}
	  <tr>
	    <td/>
	    <td/>
	    <td><a href="{{ api.session_setvar_playlist(playlist.id, url_for('search')) }}">Add Song</a></td>
	  </tr>
	</tbody>
      </table>
    </div>
  </div>

  {% include 'footer.html' %}  
</body>
</html>
