<html>
<head>
<title>Boards:</title>
{% include 'common_header.html' %}
</head>

<body>
  {% include 'header.html' %}

  <br />
  
  <div class="container">
    {% for category in api.categories() %}
    <div class="panel panel-default">
      <div class="panel-heading">
    <h2 class="panel-title">{{ category['description'] }}</h3>
      </div>
      <div class="panel-body">
	{% for forum in api.forums(category['id']) %}
	<a href="/forum/{{ forum['shortname'] }}">{{ forum['name'] }}</a>
	<br/>{{ forum['description'] }}
	{% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>

{% include 'footer.html' %}
</body>
</html>
