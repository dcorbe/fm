<!DOCTYPE html>
<html lang="en">

<head>
<title>The World According to Daniel Corbe</title>
<!-- The common elements of the <head> tag -->
{% include 'common_header.html' %}
<!-- end common_head -->

<link href="/static/landing.css" rel="stylesheet">
<script src="/static/carousel.js"></script>
</head>

<body>  
  <!-- header -->
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">corbe.net</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
      </ul>
      {% if api.logged_in(session) %}
      <form class="navbar-form navbar-right" action="{{ url_for('logout') }}" method="post">
        <div class="form-group">
          <button type="submit" class="btn btn-danger">Sign out</button>
	</div>
      </form>
      <form class="navbar-form navbar-right" action="{{ url_for('search') }}" method="post">
	<div class="form-group">
	  <input type="text" placeholder="Artist" class="form-control" name="artist">
	</div>
	<div class="form-group">

	  <input type="text" placeholder="Song" class="form-control" name="title">
	</div>
        <button type="submit" class="btn btn-success">Search</button>
      </form>
      {% else %}
      <form class="navbar-form navbar-right" action="{{ url_for('login') }}" method="post">
        <div class="form-group">
          <input type="text" placeholder="Username" class="form-control" name="username">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" class="form-control" name="password">
        </div>
        <button type="submit" class="btn btn-success">Sign in</button>
      </form>
      {% endif %}
    </div><!--/.navbar-collapse -->
  </div>
</div>
  <!-- end of header -->

  <div class="container">
    <div id="carousel-example-generic" class="carousel slide">
      <!-- Indicators -->
      <ol class="carousel-indicators">
	<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
	<li data-target="#carousel-example-generic" data-slide-to="1"></li>
	<li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>
      
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
	<div class="item active">
          <img src="static/antennae.jpg" alt="">
	</div>
	<div class="item">
          <img src="static/carina.jpg" alt="">
	</div>
	<div class="item">
          <img src="static/ngc5866.jpg" alt="">
	</div>
      </div>
      
      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
	<span class="icon-prev"></span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
	<span class="icon-next"></span>
      </a>
    </div>
  </div>

  <div class="container">
    <!-- Example row of columns -->
    <div class="row">
      <div class="col-lg-4">
        <h2><a href="{{url_for('forum.board_main') }}">Forum</a></h2>
      </div>
      <div class="col-lg-4">
        <h2><a href="{{ url_for('blog.blog_main') }}">Blog</a></h2>
      </div>
      <div class="col-lg-4">
        <h2><a href="{{url_for('forum.board_main') }}">Live Stream</a></h2>
      </div>
    </div>
    
    <hr>
    
    <footer>
      <p>&copy; Company 2013</p>
    </footer>
  </div> <!-- /container -->

</body>

</html>
