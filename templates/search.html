<html>

<head>
<title>basement.fm: Search for your favorite music!</title>
{% include 'common_header.html' %}
</head>
 
<body>
{% include 'header.html' %}

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <form class="form-horizontal" method="post", action="{{ url_for('search') }}">
	<fieldset>
	  
	  <legend>Song Search</legend>
	  
	  <div class="form-group">
	    <label class="col-md-3 control-label" for="artist">Artist</label>
	    <div class="col-md-6">
	      <input id="artist" name="artist" type="text" placeholder="Artist" class="form-control ">
	      
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <label class="col-md-3 control-label" for="title">Title</label>
	    <div class="col-md-6">
	      <input id="title" name="title" type="text" placeholder="Title" class="form-control ">
	      
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <label class="col-md-3 control-label" for="exact"></label>
	    <div class="col-lg-8">
	      <label class="checkbox-inline" for="exact-0">
		<input type="checkbox" name="exact" id="exact-0" value="Exact Match">
		Exact Match
	      </label>
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <label class="col-md-3 control-label" for="submit"></label>
	    <div class="col-lg-6">
	      <button type="submit" id="submit" name="submit" class="btn btn-success">Search</button>
	    </div>
	  </div>
	</fieldset>
      </form>
    </div>
  </div>
</div>

{% include 'footer.html' %}
</body>

</html>
