<html>
<head>
<title>Manage Playlists</title>
{% include 'common_header.html' %}
<link href="/static/linktables.css">
<script src="/static/linktables.js"></script>
</head>

<body>
  {% include 'header.html' %}
  <div class="container">
    <div class="table-responsive">
      <table class="table table-striped table-condensed table-hover">
	<thead>
	  <tr>
	    <th class="rounded-left">Playlist</th>
	    <th>Description</th>
	    <th class="rounded-right">Tracks</th>
	  </tr>
	</thead>
	<tbody>	  
	  {% for playlist in api.get_playlists(i_user) %}
	  <tr>
	    <td>
	      <a href="{{ url_for('playlist_byuser', i_user=playlist.owner.id, i_playlist=playlist.id) }}">{{ playlist.name }}</a>
	    </td>
	    <td>{{ playlist.description }}</td>
	    <td>{{ playlist.count }}</td>
	  </tr>
	  {% endfor %}
	</tbody>
      </table>
    </div>
  </div>
	 
  {% include 'footer.html' %}  
</body>
</html>
