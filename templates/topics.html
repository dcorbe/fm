<html>
<head>
<title>My Topics</title>
{% include 'common_header.html' %}
</head>

<body>
  {% include 'header.html' %}
  
  <br/>

  <div class="container">
    <div class="navbar navbar-default">
      <div class="navbar-header">
	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
	</button>
	<a class="navbar-brand" href="#">Forum Topics</a>
      </div>
      <div class="navbar-collapse collapse">
	<ul class="nav navbar-nav navbar-right">
	  <li>
	    <form class="navbar-form" action="{{ url_for('compose.composer') }}" method="post">
	      <input type="hidden" name="forum" value="{{ forum.id }}">
	      <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-plus" /></button>
	    </form>
	  </li>
	</ul>
      </div>
    </div>
    <table class="table table-condensed table-responsive">
      <thead>
	<tr>
	  <th>Thread</th>
	  <th>Replies</th>
	  <th>Last Post</th>
	</tr>
      </thead>
      <tbody>
	{% for thread in forum.threads %}
	<tr>
	  <td><div id="subject"><a href="/thread/{{ thread.linkhash }}">{{ thread.subject }}</a></div></td>
	  <td><div id="replies">{{ thread.postcount - 1 }}</div></td>
	  <td><div id="lastpost">{{ api.unixts(thread.bumped) }}</div></td>
	</tr>
	{% endfor %}
      </tbody>
    </table>
  </div>

{% include 'footer.html' %}
</body>

</html>
